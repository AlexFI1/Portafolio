<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Frame 6.png" alt="Logo de alura" class="logo">
    </header>
    <main>
    <section>
        <textarea class="text-area" cols="40" rows="16" placeholder="Ingrese el texto aqui"></textarea>
        <div class="nota">
            <img src="img/bi_exclamation-circle-fill.png">
            <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
    </section>
    <section>
        <textarea class="mensaje" cols="32" rows="30"></textarea>
        <div>
            <button class="btn-copiar" onClick="copiar()">Copiar</button>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
